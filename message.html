<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .messages {
            max-width: 600px;
            margin: 0 auto;
        }

        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Messages</h1>

    <div class="messages">
        <!-- Dummy Messages -->
        <div class="message">
            <strong>John Doe:</strong> Hi there! How are you doing?
        </div>
        <div class="message">
            <strong>Jane Smith:</strong> I'm good, thanks! How about you?
        </div>
        <div class="message">
            <strong>John Doe:</strong> Not bad. Have you seen the latest social media posts?
        </div>
        <div class="message">
            <strong>Jane Smith:</strong> Yes, they're quite interesting!
        </div>
    </div>
</body>
</html>
